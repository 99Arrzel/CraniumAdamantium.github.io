<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faltan...</title>
    <style>
      .faltan {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
      }
      img {
        width: auto;
        height: 100%;
      }
      .f {
        position: absolute;
        font-size: 3rem;
        font-weight: 700;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="faltan" class="faltan">
      <p class="f" id="c">:(</p>
      <img src="./homelander.gif" />
    </div>
  </body>
  <script>
    let falta = document.getElementById("c");
    let today = new Date();
    let date = new Date("01/01/" + (today.getFullYear() + 1));
    let diff = date.getTime() - today.getTime();
    let days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    let months = Math.ceil(days / 30);
    if (days % 30 > 0) {
      falta.innerHTML = `Faltan menos de ${months} meses para el 2022`;
    } else if (days % 30 == 0) {
      falta.innerHTML = `Faltan ${months} meses para el 2022`;
    } else {
      falta.innerHTML = `Faltan ${days} d√≠as para el 2022`;
    }
  </script>
</html>
