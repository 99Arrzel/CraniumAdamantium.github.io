<html lang="en">
  <head>
    <!-- Bootstrap porque no voy a hacerlo a mano -->
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumpleaños de Lore</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <blockquote class="blockquote">
            <p class="mb-0">Contador para tu cumpleaños porque me olvido</p>
            <footer class="blockquote-footer">Para la toxica</footer>
          </blockquote>
          <div class="row" style="background-color: #6042f5">
            <div class="col-md-4">
              <p class="text-white">Cumples el 23 de noviembre de 2021</p>
            </div>

            <div class="col-md-4">
              <p id="hoy" class="text-white">Para ese dia falta...</p>
            </div>
            <div class="col-md-4">
              <p id="fecha" class="text-white">2020</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  const date = new Date();
  const queMesEs = date.getMonth();
  const queDiaEs = date.getDay();
  const elmes = [
    "Enero",
    "Febrero",
    "Marzo",
    "Abril",
    "Mayo",
    "Junio",
    "Julio",
    "Agosto",
    "Septiembre",
    "Octubre",
    "Noviembre",
    "Dicienmbre",
  ];
  const losdias = [
    "Domingo",
    "Lunes",
    "Martes",
    "Miercoles",
    "Jueves",
    "Viernes",
    "Sabado",
  ];
  const nacimiento = 2001;
  tuEdad = function () {
    if (parseInt(date.getUTCDate()) >= 23 && parseInt(queMesEs) >= 11) {
      return Math.abs(nacimiento - date.getFullYear());
    } else {
      return Math.abs(nacimiento - date.getFullYear() + 1);
    }
  };
  // No sé si hay una forma más fácil de traducir XD
  function escrito() {
    return `Hoy es ${losdias[queDiaEs]} ${date.getUTCDate()} de ${
      elmes[queMesEs]
    } del ${date.getFullYear()}, por lo tanto tienes ${tuEdad()} años`;
  }

  var update = setInterval(function () {
    const tucumple = new Date(
      `Nov 23, ${date.getFullYear()} 15:37:25`
    ).getTime();
    const hoy = new Date().getTime();
    const faltante = tucumple - hoy;
    const faltanteDias = Math.floor(faltante / (1000 * 60 * 60 * 24));
    const faltanteHoras = Math.floor(
      (faltante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const faltanteMinutos = Math.floor(
      (faltante % (1000 * 60 * 60)) / (1000 * 60)
    );
    const faltanteSegundos = Math.floor((faltante % (1000 * 60)) / 1000);

    // const diasFaltantes = Math.floor(date.)
    document.getElementById(
      "fecha"
    ).innerHTML = `Entonces faltan ${faltanteDias} dias, ${faltanteHoras} horas, ${faltanteMinutos} minutos y ${faltanteSegundos} segundos para que cumplas ${
      tuEdad() + 1
    }.`;
  }, 1000);
  document.getElementById("hoy").innerHTML = escrito();
</script>
